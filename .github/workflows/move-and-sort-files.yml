name: Move and Sort Files on PR Merge

on:
  pull_request:
    types: [opened, reopened]

jobs:
  move-and-sort-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Checkout branch
      run: git checkout HEAD # Updated to Node.js 20

    - name: Set up Python
      uses: actions/setup-python@v5 # Updated to Node.js 20
      with:
        python-version: '3.x'

    - name: Move and Sort Files
      run: python move_and_sort_files.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Move and sort files based on namespaces on PR merge"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
